<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Easy Calculator</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #000; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏î‡∏≥ */
        color: #fff;
    }

    .calculator {
        display: inline-block;
        background-color: #222; /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏™‡∏µ‡πÄ‡∏ó‡∏≤‡πÄ‡∏Ç‡πâ‡∏° */
        border: 2px solid #555;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00ff88;
    }

    input {
        width: 230px;
        height: 50px;
        font-size: 1.4em;
        text-align: right;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        background-color: #000;
        color: #0f0;
        box-shadow: inset 0 0 10px #0f0;
    }

    .buttons button {
        width: 50px;
        height: 50px;
        font-size: 1.2em;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        background-color: #333;
        transition: 0.2s;
    }

    .buttons button:hover {
        background-color: #555;
        transform: scale(1.05);
    }

    .buttons button:active {
        background-color: #0f0;
        color: #000;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏û‡∏¥‡πÄ‡∏®‡∏© */
    .buttons button:nth-child(4n) {
        background-color: #0077ff;
    }

    .buttons button:last-child {
        background-color: #00cc66;
    }
</style>
</head>
<body>

<h2>üßÆ Easy Calculator</h2>
<div class="calculator">
    <input type="text" id="display" readonly><br>
    <div class="buttons">
        <!-- ‡πÅ‡∏ñ‡∏ß‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç -->
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button><br>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('x')">x</button><br>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button><br>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('^')">^</button>
        <button onclick="append('+')">+</button><br>

        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    let expression = display.value.replace(/x/g, '*').replace(/\^/g, '**');
    try {
        let result = eval(expression);
        if (!isFinite(result)) throw "Error: Division by zero!";
        display.value = result;
    } catch (e) {
        display.value = "Error";
    }
}
</script>

</body>
</html>
